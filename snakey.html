<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snakey</title>
	<link rel="stylesheet" href="asssets/css/style1.css">
</head>

<body>
	<canvas width="500" height="500"></canvas>
	<h1>Your fuckin score</h1>
	<h2>0</h2>
		<script>
			//listeners
			document.addEventListener('keydown', keyPush);


			//canvas
			const canvas = document.querySelector('canvas');
			const title = document.querySelector('h2');

			const ctx = canvas.getContext('2d');

			//game
			let gameIsRunning = true;

			const fps = 7;
			const tileSize = 50;
			const tileCountX = canvas.width / tileSize;
			const tileCountY = canvas.height / tileSize;

			let score = 0;

			//player
			let snakeSpeed = tileSize;
			let snakePosX = 0;
			let snakePosY = canvas.height / 2;

			let velocityX = 1;
			let velocityY = 0;

			let tail = [];
			let snakeLength = 3;

			//food
			let foodPosX = 0;
			let foodPosY = 0;


			//loop
			function gameLoop() {
				if (gameIsRunning) {
					drawStuff();
					moveStuff();
					setTimeout(gameLoop, 1000 / fps);
				}
			}
			resetFood();
			gameLoop();

			//move dat snake
			function moveStuff() {
				snakePosX += snakeSpeed * velocityX;
				snakePosY += snakeSpeed * velocityY;

				//wall collisions
				if (snakePosX > canvas.width - tileSize) {
					snakePosX = 0;
				}

				if (snakePosX < 0) {
					snakePosX = canvas.width;
				}

				if (snakePosY > canvas.height - tileSize) {
					snakePosY = 0;
				}

				if (snakePosY < 0) {
					snakePosY = canvas.height;
				}

				//game over
				tail.forEach((snakePart) => {
					if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
						gameOver();
					}
				});

				// tail
				tail.push({ x: snakePosX, y: snakePosY});

				//forget earlist
				tail = tail.slice(-1 * snakeLength);

				// food collision
				if (snakePosX === foodPosX && snakePosY === foodPosY) {
					title.textContent = ++score;
					snakeLength++;
					resetFood();
				}
			}

			//draw shit
			function drawStuff() {
				//bcg
				rectangle("#00db96", 0, 0, canvas.width, canvas.height);

				//grid
				drawGrid();

				//foood
				rectangle ("#fdfb76", foodPosX, foodPosY, tileSize, tileSize)

				//tail
				tail.forEach ( snakePart =>
					rectangle ("#90dcff", snakePart.x, snakePart.y, tileSize, tileSize)
					)

				// snake
				rectangle("#90dcff", snakePosX, snakePosY, tileSize, tileSize);
			}

			//draw rect
			function rectangle(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}

			//draw grid
			function drawGrid() {
				for (let i = 0; i < tileCountX; i++) {
					for (let j= 0; j < tileCountY; j++) {
						rectangle(
							"#e10086",
							tileSize *i,
							tileSize *j,
							tileSize -1,
							tileSize -1
						);
					}
				}
			}

			//randomize food
			function resetFood() {
				//gameover nowhere to gooo
				if (snakeLength === tileCountX * tileCountY) {
					gameOver();
				}

				foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
				foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

				//food on ma head
				if (snakePosX === foodPosX && snakePosY === foodPosY) {
					resetFood();
				}
				//food on ma body
				if (tail.some((snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
					resetFood();
				}
			}

			//gameover
			function gameOver() {
				title.innerHTML = `☠️ <strong> ${score} </strong> ☠️`;
				alert("GAME OVER BRO");
				gameIsRunning = false;
			}

			//keys
			function keyPush(event) {
				switch(event.key) {
					case "ArrowLeft":
						if (velocityX !== 1) {
							velocityX = -1;
							velocityY = 0;
					}
						break;
					case "ArrowUp":
						if (velocityY !== 1) {
							velocityX = 0;
							velocityY = -1;
						}
						break;
					case "ArrowRight":
						if (velocityX !== -1) {
							velocityX = 1;
							velocityY = 0;
						}
						break;
					case "ArrowDown":
						if (velocityY !== 1) {
							velocityX = 0;
							velocityY = 1;
						}
						break;
					default:
						//restart
						if (! gameIsRunning) location.reload();
						break;
				}
			}

		</script>
</body>
</html>
