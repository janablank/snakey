<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snakey</title>
	<link rel="stylesheet" href="asssets/css/all.css">
	<link rel="stylesheet" href="asssets/css/style.css">
</head>

<body>
	<div id="start-game">
		<button type="button">
			<img src="asssets/img/start.png">
		</button>
	</div>
	<div id="restart-game" style="display: none;">
		<button type="button">
			<img src="asssets/img/restart.png">
		</button>
	</div>
	<div id="game" style="display: none;">
		<canvas width="500" height="500"></canvas>
		<div id="score">
			<h1>Your magic score</h1>
			<h2>0</h2>
		</div>
	</div>

	<audio src="asssets/sfx/Nyanyanyanyanyanyanya.mp3" loop id="nyanya"></audio>
	<audio src="asssets/sfx/ublublbubl.mp3" loop id="ublublbubl"></audio>
	<audio src="asssets/sfx/chrm.mp3" id="chrm"></audio>

	<script src="js/my-nip-l.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
